<% PASSWORD_FILE = File.join(Rails.root, '..','..', 'shared','config', 'dbpassword') %> 
# SQLite version 3.x
#   gem install mysql2
#
#   Ensure the mysql2 gem is defined in your Gemfile
#   gem 'mysql2'
development:
  adapter: mysql2
  encoding: utf8
  host: 127.0.0.1
  database: foodweb
  pool: 5
  username: fwb
  password: <%= File.read(PASSWORD_FILE).chomp if File.readable? PASSWORD_FILE %>
  socket: /var/run/mysqld/mysqld.sock

